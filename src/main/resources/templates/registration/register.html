<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px; /* spa»õiere sus */
        }

        h1 {
            color: black; /* culoare text h1 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/registration/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/registration/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="body">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-danger">
                <h2 class="text-center text-white">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Register Successfully!
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/registration/createUser}" method="post" th:object="${user}" class="px-4">
                    <label class="control-label"> Username</label>
                            <input type="text" id="username" autofocus="autofocus"
                                   class="form-control" required name="username" th:field="*{username}" placeholder="Enter username" />
                    <br />
                        <label class="control-label"> First Name</label>
                            <input type="text" id="firstName" autofocus="autofocus"
                                   class="form-control" required name="firstName" th:field="*{firstName}" placeholder="Enter first name" />

                    <br />
                        <label class="control-label"> Last Name</label>
                            <input type="text"  id="lastName" autofocus="autofocus"
                                   class="form-control" required name="lastName" th:field="*{lastName}" placeholder="Enter last name" >
                    <br />
                    <label class="control-label"> Email Address</label>
                            <input type="text"  id="emailAddress" autofocus="autofocus"
                                   class="form-control" required name="emailAddress" th:field="*{emailAddress}" placeholder="Enter email address" >
                    <br />
                    <label class="control-label"> Password</label>
                            <input type="password"  id="password" autofocus="autofocus"
                                   class="form-control" required name="password" th:field="*{password}" placeholder="Enter password" >
                    <br />
                    <div>
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Registered already? <a href="/" th:href="@{/registration/login}">
                         Login here.
                     </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
