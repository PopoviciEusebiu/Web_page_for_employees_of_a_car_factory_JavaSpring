<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
    .container {
        margin-top: 20px; /* spa»õiere sus */
    }

    h1 {
        color: black; /* culoare text h1 */
    }

    .table-danger th {
        background-color: #dc3545;
        color: white;
    }
</style>

<body>
<nav class="navbar navbar-expand-lg navbar-danger bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/admin/roles}">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/createUser}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/users/read}">Read</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/updateUser/{id}(id=${user.id})}">Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/deleteUser}">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2 class="text-white">List of Registered Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-danger">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.emailAddress}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
