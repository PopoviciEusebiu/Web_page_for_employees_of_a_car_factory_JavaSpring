<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
    .container {
        margin-top: 20px; /* spa»õiere sus */
    }

    h1 {
        color: black; /* culoare text h1 */
    }

    .table-danger th {
        background-color: #dc3545;
        color: white;
    }
</style>

<body>
<nav class="navbar navbar-expand-lg navbar-danger bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/admin/users/read}">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/createUser}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/users/read}">Read</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{~/admin/updateUser/{id}(id=${user.id})}">Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/deleteUser}">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form th:action="@{/admin/deleteUser}" method="post" class="px-4">
        <table class="table table-bordered table-hover">
            <thead class="table-danger">
            <tr>
                <th>Select</th>
                <th>Username</th>
                <th>Email Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <input type="checkbox" name="selectedUsers" th:value="${user.id}" />
                </td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.emailAddress}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Delete Selected Users</button>
    </form>
</div>
</body>

</html>
