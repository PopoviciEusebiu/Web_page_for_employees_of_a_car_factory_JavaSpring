<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
    .container {
        margin-top: 20px; /* spa»õiere sus */
    }

    h1 {
        color: black; /* culoare text h1 */
    }

    .table-danger th {
        background-color: #dc3545;
        color: white;
    }
</style>

<body>
<nav class="navbar navbar-expand-lg navbar-danger bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/admin/users/read}">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/createUser}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/users/read}">Read</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/updateUser/{id}(id=${userr.id})}">Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/admin/deleteUser}">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form th:action="@{/admin/createUser}" method="post" th:object="${user}" class="px-4">
        <label class="control-label"> Username</label>
        <input type="text" id="username" autofocus="autofocus"
               class="form-control" required name="username" th:field="${user.username}" placeholder="Enter username" />
        <br />
        <label class="control-label"> First Name</label>
        <input type="text" id="firstName" autofocus="autofocus"
               class="form-control" required name="firstName" th:field="${user.firstName}" placeholder="Enter first name" />

        <br />
        <label class="control-label"> Last Name</label>
        <input type="text"  id="lastName" autofocus="autofocus"
               class="form-control" required name="lastName" th:field="${user.lastName}" placeholder="Enter last name" >
        <br />
        <label class="control-label"> Email Address</label>
        <input type="text"  id="emailAddress" autofocus="autofocus"
               class="form-control" required name="emailAddress" th:field="${user.emailAddress}" placeholder="Enter email address" >
        <br />
        <label class="control-label"> Password</label>
        <input type="password"  id="password" autofocus="autofocus"
               class="form-control" required name="password" th:field="${user.password}" placeholder="Enter password" >
        <br />
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
</body>

</html>
